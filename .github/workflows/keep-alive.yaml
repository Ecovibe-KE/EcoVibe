# this work flow pings our render service after every 10 min to make sure it does not spin down with inactivity
name: Keep Render Service Awake

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:
  push:
   branches:
    - main

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Random delay (0â€“59 seconds)
        run: sleep $((RANDOM % 60))

      - name: Ping Render backend
        run: |
          curl -m 8 -s ${{ secrets.RENDER_URL }} > /dev/null 2>&1