name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client # âœ… all run steps happen in /client
    env:
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_SERVER_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_REACT_APP_RECAPTCHA_SITE_KEY: ${{ secrets.VITE_REACT_APP_RECAPTCHA_SITE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - run: npm ci
      - run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOTO_TRACKER_57F25 }}
          projectId: moto-tracker-57f25
          entryPoint: ./client
